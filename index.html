<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projek Pertama</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    /* üñºÔ∏è Background */
    body {
      background-image: url("cat4.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: "Inconsolata", monospace;
      color: white;
    }

    /* üîó Navigasi */
    nav {
      background-color: rgba(9, 49, 110, 0.4);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* biar bisa turun baris di HP */
      gap: 15px;
      text-align: center;
    }

    nav a {
      color: azure;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      color: cyan;
      text-decoration: underline;
    }

    /* üì∏ Container Gambar */
    .FOTO {
      display: flex;
      flex-wrap: wrap; /* Biar di HP bisa turun */
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 80px auto 0;
      max-width: 800px;
      width: 90%;
    }

    .FOTO2 {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .FOTO2:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                  0 0 40px rgba(0, 255, 255, 0.5);
    }

    /* ‚úèÔ∏è Teks bawah */
    h1.ib {
      font-family: "Indie Flower", cursive;
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      padding: 0 10px;
    }

    /* üì± Responsif untuk HP */
    @media (max-width: 768px) {
      nav {
        padding: 8px 10px;
        gap: 10px;
      }

      nav a {
        font-size: 13px;
      }

      .FOTO {
        margin-top: 40px;
        gap: 20px;
      }

      .FOTO2 {
        height: 120px;
        width: 120px;
      }

      h1.ib {
        font-size: 20px;
        margin-top: 30px;
      }
    }

    @media (max-width: 480px) {
      .FOTO2 {
        height: 100px;
        width: 100px;
      }

      h1.ib {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- üîù Header -->
  <header>
    <nav>
      <a href="https://youtu.be/oaPcRihFodw?si=3oOUiPCHUkL2I6hS" target="_blank">MENU</a>
      <a href="https://youtu.be/oaPcRihFodw?si=3oOUiPCHUkL2I6hS" target="_blank"> LOKASI </a>
      <a href="https://youtu.be/oaPcRihFodw?si=3oOUiPCHUkL2I6hS" target="_blank"> PESAN </a>
    </nav>
  </header>

  <!-- üì∏ Konten -->
  <div class="FOTO">
    <img class="FOTO2" src="cat3.jpg" alt="cat3">
    <img class="FOTO2" src="cat2.jpg" alt="cat2">
    <img class="FOTO2" src="cat1.jpg" alt="cat1">
  </div>

  <!-- ‚úèÔ∏è Tulisan -->
  <h1 class="ib">Projek pertama pembuatan web</h1>
</body>
</html>
