<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
    }

    .ub {
      font-family: "Inconsolata", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .abc {
      margin: 15px;
    }

    .FOTO {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 100px;
      margin: 150px auto 0; /* Tengah layar */
      width: fit-content;
      padding: 0 50px;
      box-sizing: border-box;
    }

    /* Atur ukuran dasar gambar di sini */
    .FOTO2 {
      border-radius: 100px;
      height: 150px;
      width: 150px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Efek hover */
    .FOTO2:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                  0 0 40px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <header> 
    <nav style="background-color: rgb(9, 49, 110); padding:35px;">
      <a target="_blank" class="abc ub" style="color: azure; margin-right:15px;">TENTANG KAMI</a>
      <a target="_blank" class="abc ub" style="margin-right: 15px; color: azure; text-decoration: none;" href="https://discord.com/download">FOTO</a>
      <a target="_blank" class="abc ub" style="color: azure; text-decoration:none;" href="https://www.bing.com/search?q=mobile+legends">NAMA-NAMA</a>
    </nav>
  </header>

  <div class="FOTO">
    <img class="FOTO2" src="cat3.jpeg" alt="dude">
    <img class="FOTO2" src="cat2.jpeg" alt="dude">
    <img class="FOTO2" src="cat1.jpeg" alt="dude">
  </div>
</body>
</html>
