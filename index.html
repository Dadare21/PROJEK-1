<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projek Pertama</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url("cat4.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: "Inconsolata", monospace;
      color: white;
    }

    /* ðŸ”— Navigasi */
    nav {
      background-color: rgba(12, 15, 20, 0.4);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    /* kiri: logo */
    .khusus {
      position: absolute;
      left: 20px;
      font-size: 20px;
      font-weight: 700;
      color: rgb(82, 17, 112);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
    }

    /* tengah: menu */
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0 auto;
      justify-content: center;
    }

    nav a {
      position: relative; /* biar pseudo-element nempel di sini */
      color: azure;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
      padding-bottom: 3px; /* biar ada ruang buat garis */
    }

    /* âœ¨ Animasi garis putih */
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0; /* di bawah teks */
      left: 0;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%; /* garis jalan dari kiri ke kanan */
    }

    /* warna khusus */
    nav a.nama {
      font-size: 16px;
      font-weight: 600;
      color: rgb(154, 231, 225);
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
    }

    nav a.DL {
      font-size: 16px;
      font-weight: 600;
      color: rgb(111, 169, 255);
      text-shadow: 0 0 5px rgba(111, 169, 225, 0.7);
    }

     nav a.DL2 {
      font-size: 16px;
      font-weight: 600;
      color: rgb(3, 13, 29);
      text-shadow: 0 0 5px rgba(111, 169, 225, 0.7);
    }



    /* ðŸ“¸ Container Gambar */
    .FOTO {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 80px auto 0;
      max-width: 800px;
      width: 90%;
    }

    .FOTO2 {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .FOTO2:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                  0 0 40px rgba(0, 255, 255, 0.5);
    }

    h1.ib {
      font-family: "Indie Flower", cursive;
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      padding: 0 10px;
    }

    /* ðŸ“± Responsif */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .khusus {
        position: static;
        margin-bottom: 8px;
      }

      .menu {
        margin: 0;
      }

      .FOTO {
        margin-top: 40px;
        gap: 20px;
      }

      .FOTO2 {
        height: 120px;
        width: 120px;
      }

      h1.ib {
        font-size: 20px;
        margin-top: 30px;
      }
    }

    @media (max-width: 480px) {
      .FOTO2 {
        height: 100px;
        width: 100px;
      }

      h1.ib {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a class="khusus">TOKO TOSA</a>

      <div class="menu">
        <a class="nama" href="#">MENU</a>
        <a class="nama" href="#">ITEM</a>
        <a class="nama" href="#">DAFTAR BARANG</a>
        <a class="DL" href="#">BUY BGL.DL.WL</a>
        <a class="DL2" href="#">SELL BGL.DL.WL</a>
      </div>
    </nav>
  </header>

  <div class="FOTO">
    <img class="FOTO2" src="cat3.jpg" alt="cat3">
    <img class="FOTO2" src="cat2.jpg" alt="cat2">
    <img class="FOTO2" src="cat1.jpg" alt="cat1">
  </div>

  <h1 class="ib">TOKO TOSA</h1>
</body>
</html>
